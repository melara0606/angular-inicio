<h1>
  {{ heroe.nombre }} <small>{{ heroe.aparicion }}</small>
</h1>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid" />
    <br> <br>
    <a class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">
      Regresar
    </a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel-logo.png" />
      <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dc-logo.jpg" />
    </div>
  </div>
</div>
