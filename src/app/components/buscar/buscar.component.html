<h1>Buscando <small>{{ termino }}</small> </h1>

<div class="row animated fast fadeIn" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existe resultado con el termino: {{ termino }}
    </div>
  </div>
</div>

<div class="card-columns animated fadeIn fast">
  <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
